name: Update Trunk Versions

on:
  workflow_call:
    inputs:
      next_version:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      next_version:
        description: 'Next version. Specify <major.minor>, e.g. 6.4 (Do NOT include -SNAPSHOT, will be added automatically)'
        required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  update-main-versions:
    name: Update Trunk Versions
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:

      - name: Checkout SDK
        uses: actions/checkout@v4

      - name: Set next SDK version
        run: sed -i -r "s#version = ([^\']+)#version = ${{ github.event.inputs.next_version }}.0-SNAPSHOT#" gradle.properties

      - name: Create SDK version update PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'embrace-ci[bot]'
          git config --global user.email 'embrace-ci@users.noreply.github.com'
          
          branch=sdk-version-update-${{ github.run_id }}
          git checkout -b $branch
          
          git add gradle.properties
          git commit -m "CI/CD: set next version: ${{ github.event.inputs.next_version }}.0-SNAPSHOT"
          git push -f origin $branch
          gh pr create \
              --base main \
              --head $branch \
              --title "CI/CD: set next version: ${{ github.event.inputs.next_version }}.0-SNAPSHOT" \
              --body "This is an autogenerated PR, created by the update-main-versions.yml workflow"

      - name: Checkout Swazzler
        uses: actions/checkout@v4
        with:
          repository: embrace-io/embrace-swazzler3
          token: ${{ secrets.GH_EMBRACE_SWAZZLER3_TOKEN }}

      - name: Set Next Swazzler Version
        run: sed -i -r "s#version = ([^\']+)#version = ${{ github.event.inputs.next_version }}.0-SNAPSHOT#" gradle.properties

      - name: Create Swazzler version update PR
        env:
          GITHUB_TOKEN: ${{ secrets.GH_EMBRACE_SWAZZLER3_TOKEN }}
        run: |
          git config --global user.name 'embrace-ci[bot]'
          git config --global user.email 'embrace-ci@users.noreply.github.com'
          
          git add gradle.properties
          git commit -m "CI/CD: set next version: ${{ github.event.inputs.next_version }}.0-SNAPSHOT"
          git push origin main
