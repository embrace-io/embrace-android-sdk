buildscript {
    ext {
        minSdk = 26
        compileSdk = 36
        targetSdk = 36
        ndkVersion = "26.1.10909125"
        kotlinVersion = "2.0.0"
    }
    repositories {
        google()
        mavenCentral()
        mavenLocal()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:$agp_version")
        classpath "io.embrace:embrace-gradle-plugin:$plugin_snapshot_version"
        classpath "io.embrace:embrace-gradle-plugin-integration-tests:$plugin_snapshot_version"
        classpath("com.facebook.react:react-native-gradle-plugin")

        def agpMajorVersion = agp_version.toString().split("\\.")[0].toInteger()
        if (agpMajorVersion < 9) {
            classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version")
        }
    }
}

apply plugin: "com.facebook.react.rootproject"
