name: CI

on:
  push:
    branches: [ main ]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  DEPOT_RUNNER: depot-ubuntu-24.04-8

jobs:
  environment:
    runs-on: ubuntu-latest
    outputs:
      where: ${{ steps.choose.outputs.where }}
    steps:
      - name: Checkout scripts
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # 6.0.2
        with:
          sparse-checkout: .github/scripts
          persist-credentials: false

      - id: choose
        env:
          ACTOR: ${{ github.actor }}
        run: .github/scripts/choose-runner.sh "$ACTOR" "$DEPOT_RUNNER" >> $GITHUB_OUTPUT

  gradle:
    needs: environment
    runs-on: ${{ needs.environment.outputs.where }}
    timeout-minutes: 60
    strategy:
      matrix:
        gradle-task: ['build', 'bundleReleaseExampleApp']
      fail-fast: false
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@54081f138730dfa15788a46383842cd2f914a1be # v1.3.1
        if: ${{ needs.environment.outputs.where == 'ubuntu-latest' }}
        with:
          tool-cache: false
          android: false

      - name: Checkout Branch
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # 6.0.2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'adopt'
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@f29f5a9d7b09a7c6b29859002d29d24e1674c884 # v5.0.1

      - uses: actions/cache@v5
        with:
          path: |
            ~/.m2/repository/org/robolectric
          key: robolectric-${{ hashFiles('.github/scripts/fetch-robolectric-dependencies.sh') }}
          restore-keys: |
            robolectric-

      - name: Fetch Robolectric dependencies
        run: .github/scripts/fetch-robolectric-dependencies.sh

      - name: Gradle (embrace-gradle-plugin-integration-tests:test)
        if: ${{ matrix.gradle-task == 'test' }}
        run: .github/scripts/gradle-integration-tests.sh

      - name: Gradle (build -x embrace-gradle-plugin-integration-tests:test)
        if: ${{ matrix.gradle-task == 'build' }}
        run: .github/scripts/gradle-build.sh

      - name: Gradle (examples/ExampleApp/ bundleRelease)
        if: ${{ matrix.gradle-task == 'bundleReleaseExampleApp' }}
        working-directory: examples/ExampleApp
        run: "$GITHUB_WORKSPACE/.github/scripts/gradle-bundle-release.sh"

      - name: Archive Test Results
        if: ${{ always() && matrix.gradle-task != 'bundleReleaseExampleApp' }}
        uses: actions/upload-artifact@v6
        with:
          name: test-results-${{ matrix.gradle-task }}
          path: '**/build/reports/tests/**'

      - name: Run Kover Code Coverage
        if: ${{ matrix.gradle-task == 'build' }}
        run: .github/scripts/gradle-kover-report.sh

      - name: Upload Code Coverage
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        if: ${{ matrix.gradle-task == 'build' }}
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
          files: build/reports/kover/reportRelease.xml
