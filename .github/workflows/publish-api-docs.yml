name: Publish API docs and record SDK version

on:
  workflow_call:
    inputs:
      rc_version:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      rc_version:
        description: 'SDK version these docs are for. Specify <major.minor.patch> e.g. 7.1.2. It will use the branch "release/<version>".'
        required: true

permissions:
  contents: write

jobs:
  publish-api-docs:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Validate access to version data service
        uses: embrace-io/public-actions/upload-sdk-version@1841c9025e9640e5bbf83db6900b828df30addeb
        with:
          platform: 'android'
          version: ${{ inputs.rc_version }}
          dryRun: true
          uploadUrl: ${{ vars.SDK_VERSION_URL }}
        env:
          SDK_VERSION_TOKEN: ${{ secrets.SDK_VERSION_TOKEN }}

      - name: Checkout scripts
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # 6.0.2
        with:
          sparse-checkout: .github/scripts
          persist-credentials: false

      - name: Configure git
        run: .github/scripts/configure-git.sh

      - name: Extract base version (major.minor.0)
        id: base_version
        env:
          RC_VERSION: ${{ inputs.rc_version }}
        run: .github/scripts/extract-base-version.sh "$RC_VERSION" >> $GITHUB_OUTPUT

      - name: Checkout SDK
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # 6.0.2
        with:
          ref: release/${{ steps.base_version.outputs.base_version }}
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'adopt'
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@f29f5a9d7b09a7c6b29859002d29d24e1674c884 # v5.0.1

      - name: Generate Documentation
        run: .github/scripts/gradle-dokka-generate.sh

      - name: Publish GitHub Pages
        env:
          RC_VERSION: ${{ inputs.rc_version }}
          COMMIT_SHA: ${{ github.sha }}
        run: .github/scripts/publish-github-pages.sh "$RC_VERSION" "$COMMIT_SHA"

      - name: Record SDK Version History
        uses: embrace-io/public-actions/upload-sdk-version@1841c9025e9640e5bbf83db6900b828df30addeb
        with:
          platform: 'android'
          version: ${{ inputs.rc_version }}
          dryRun: false
          uploadUrl: ${{ vars.SDK_VERSION_URL }}
        env:
          SDK_VERSION_TOKEN: ${{ secrets.SDK_VERSION_TOKEN }}
