name: CI 2

on:
  push:
    branches: [ main ]
  pull_request:
  release:
    types: [ released ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  gradle-test-2:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: embrace-io/free-disk-space@main
        with:
          tool-cache: false
          # keep android packages
          android: false
      - name: Checkout Branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository/org/robolectric
          key: robolectric-${{ hashFiles('.github/fetch-robolectric-dependencies.sh') }}
          restore-keys: |
            robolectric-

      - name: Fetch Robolectric dependencies
        run: /bin/sh .github/fetch-robolectric-dependencies.sh

      # Build the entire project, run the tests, and run all static analysis
      - name: Gradle Build
        run: ./gradlew embrace-gradle-plugin-integration-tests:test --stacktrace

      - name: Archive Test Results
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/build/reports/tests/**'
