name: Clear CI cache

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  clear-cache:
    name: Clear CI cache
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: Checkout scripts
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # 6.0.2
        with:
          sparse-checkout: .github/scripts
          persist-credentials: false

      - name: Clear CI cache
        env:
          GH_TOKEN: ${{ github.token }}
        run: .github/scripts/clear-ci-cache.sh
