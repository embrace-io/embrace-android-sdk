name: "Run subset of swazzler-tests"

on:
  pull_request:
  workflow_dispatch:

env:
  ANDROID_BUILD_TOOLS_HOME: "/usr/local/lib/android/sdk/build-tools/32.0.0"

jobs:
  runSwazzlerTests:
    name: "Run Gradle Tests"
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout Swazzler-Test
        uses: actions/checkout@v4
        with:
          repository: embrace-io/swazzler-test
          ref: master
          path: ./swazzler-test
          submodules: recursive
          token: ${{ secrets.GH_ANDROID_SDK_TOKEN || secrets.token }} # NOTE: read swazzler-test (and its submodules)

      - name: Checkout SDK
        uses: actions/checkout@v4
        with:
          path: ./swazzler-test/embrace-android-sdk

      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: 17

      - name: Setup NDK 21.4.7075529
        run: |
          export ANDROID_ROOT=/usr/local/lib/android
          export ANDROID_SDK_ROOT=${ANDROID_ROOT}/sdk
          export ANDROID_NDK_ROOT=${ANDROID_SDK_ROOT}/ndk-bundle
          ln -sfn $ANDROID_SDK_ROOT/ndk/21.4.7075529 $ANDROID_NDK_ROOT

      - name: "Publish SDK locally"
        run: |
          cd ./swazzler-test/embrace-android-sdk
          ./gradlew publishToMavenLocal --no-daemon

      - name: Checkout Swazzler
        uses: actions/checkout@v4
        with:
          repository: embrace-io/embrace-swazzler3
          ref: master
          path: ./swazzler-test/embrace-swazzler3
          token: ${{ secrets.GH_EMBRACE_SWAZZLER3_TOKEN }}

      - name: "Publish Swazzler locally"
        run: |
          cd ./swazzler-test/embrace-swazzler3
          ./gradlew publishToMavenLocal --no-daemon

      - name: "Run Gradle Tests"
        run: |
          echo "Running Gradle tests"
          cd ./swazzler-test
          ./gradlew :functional-tests:swazzlerTests --tests "io.embrace.android.gradle.swazzler.tests.MinimumSurvivalTests" --stacktrace

      - name: "Test Results"
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: swazzler-test-results
          path: ./swazzler-test/functional-tests/build/reports/tests/swazzlerTests/
