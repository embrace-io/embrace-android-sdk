name: Generate Baseline Profile

on:
  workflow_dispatch:
  workflow_call:
    secrets:
      token:
        required: true

permissions:
  contents: write

jobs:
  test:
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - name: Checkout Branch
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Checkout Android SDK Benchmark
        uses: actions/checkout@v4
        with:
          repository: embrace-io/android-sdk-benchmark
          ref: main
          path: ./android-sdk-benchmark
          token: ${{ secrets.GH_ANDROID_SDK_TOKEN || secrets.token }} # NOTE: read android-sdk-benchmark

      - name: Clean Managed Devices
        working-directory: android-sdk-benchmark
        run: ./gradlew cleanManagedDevices --unused-only

      - name: Generate Baseline Profile
        working-directory: android-sdk-benchmark
        run: ./gradlew -Dorg.gradle.workers.max=4 -i :macrobenchmark:pixel6Api34BaselineProfileAndroidTest 
          -Pandroid.testInstrumentationRunnerArguments.androidx.benchmark.enabledRules=BaselineProfile
          -Pandroid.testoptions.manageddevices.emulator.gpu="swiftshader_indirect"
          -Pandroid.experimental.testOptions.managedDevices.emulator.showKernelLogging=true
          -Pandroid.experimental.testOptions.managedDevices.setupTimeoutMinutes=180
          -Pandroid.experimental.testOptions.managedDevices.maxConcurrentDevices=1

      # Sets the Baseline Profile on its proper place so it gets correctly bundled into Play Store
      - name: Move & Rename Baseline Profiles
        run: cat /Users/runner/work/embrace-android-sdk/embrace-android-sdk/android-sdk-benchmark/macrobenchmark/build/outputs/managed_device_android_test_additional_output/baselineprofile/nexus6Api31/BaselineProfileGenerator_startup-baseline-prof.txt | grep '^[^[]*io/embrace/android/embracesdk' > /Users/runner/work/embrace-android-sdk/embrace-android-sdk/embrace-android-sdk/src/main/baseline-prof.txt

      # Commits the generated Baseline Profile to your origin/remote
      - name: Commit Baseline Profiles
        run: |
          git config --global user.name 'embrace-ci[bot]'
          git config --global user.email 'embrace-ci@users.noreply.github.com'
          git add embrace-android-sdk/src/main/baseline-prof.txt
          git commit -m "Generate baseline profiles"
          git push
